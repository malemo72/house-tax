    <h1>House Taxation System</h1>
    <P><b>NB:</b> The Minimum amout payable is KSh1000</P>
    <div id="form-container">
      <form id="tax-form">
        <!-- The form for tax payment -->
        <h2>Record Tax Payment</h2>
        <label for="id">ID number:</label>
        <input type="number" id="id" name="id" required />
        <!-- Add the id attribute -->
        <label for="tax">Tax amount:</label>
        <input type="number" id="tax" name="tax" required />
        <!-- Add the id attribute -->
        <button type="button" id="pay">Pay</button>
        <!-- Change the type attribute from "submit" to "button" and add the id attribute -->
        <p id="tax-error" class="error"></p>
        <!-- Add the id attribute -->
      </form>
      <form id="certificate-form">
        <!-- The form for certificate generation -->
        <h2>Generate Tax Certificate</h2>
        <label for="id">ID number:</label>
        <input type="number" id="id" name="id" required />
        <!-- Add the id attribute -->
        <button type="button" id="generate">Generate</button>
        <!-- Change the type attribute from "submit" to "button" and add the id attribute -->
        <p id="certificate-error" class="error"></p>
        <!-- Add the id attribute -->
      </form>
      <form id="history-form">
        <!-- The form for tax history -->
        <h2>Get Tax History</h2>
        <label for="id">ID number:</label>
        <input type="number" id="id" name="id" required />
        <!-- Add the id attribute -->
        <button type="button" id="history">History</button>
        <!-- Change the type attribute from "submit" to "button" and add the id attribute -->
        <p id="history-error" class="error"></p>
        <!-- Add the id attribute -->
      </form>
    </div>
